<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix - EX BOOLEAN </title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="C:/Users/Dani/Desktop/web-master/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
      <div class="header-container">
        <div class="logo">
          <h1>BOOLFLIX</h1>
        </div>
        <div class="search-div">
          <input type="text" name="search" value="" placeholder="Inserisci il nome di un film">
          <button type="button" name="button">Cerca</button>
        </div>
      </div>
    </header>

    <main>
      <div class="lista">

      </div>
    </main>





    <!-- HANDLEBARS TEMPLATE -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="movie" data-movieid="{{movieid}}" >
        <div class="scheda">
          <h2>{{tipo}}</h2>
          <div class="poster">
          {{{poster}}}
          </div>
          <div class="details">
            <ul>
              <li>
                <b>Titolo:</b> {{title}}
              </li>
              <li>
                <b>Titolo originale:</b> {{original}}
              </li>
              <li>
                <b>Lingua:</b> {{{language}}}
              </li>
              <li>
                <span>
                  <b>Cast:</b>
                </span>
                <span class="attore">
                </span>
              </li>
              <li>
              </b>Voto:</b>
                <span>
                  {{{rate}}}
                </span>
              </li>
            </ul>
          </div>
      </div>
    </script>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js">
    </script>
  </body>
</html>
